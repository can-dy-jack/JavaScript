<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式</title>
	</head>
	<body>
		<script>
			/*正则表达式用于定义一些字符串的规则。
			RegExp 对象表示正则表达式，它是对字符串执行模式匹配的强大工具。
			var 变量 = new RegExp(“正则表达式”，“匹配模式”);
				第二个属性  “匹配模式”  ：
					"i" 忽略大小写
					"g" 全局匹配模式
			*/
		    var a = new RegExp("a","i");// 这种创建方式 更灵活
		    console.log(a);
		    var str = "A";
		    //test(),检查字符串是否符合正则表达式的规则。
		    console.log(a.test(str));
		    
		    //用字面量创建正则表达式
		    // var b = /a/i;
		    // console.log(b.test(str));
			
			/*    | 、 []  表示 或者
			[a-z]、[A-Z]、[A-z]、[0-9]
			*/
		   var b = /a|b/;  //  /a|b/ ==  [ab]
		   var c = /[A-Z]/;// a-z中的任意一个就行
		   var d = /[^ab]/  //  ^ 表示 除了
		   console.log(d.test(str));
		</script>
	</body>
</html>
