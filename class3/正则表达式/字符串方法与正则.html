<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*支持正则表达式的 String 对象的方法:
				search	与indexOf作用相同
					但是search可以利用正则表达式遍历。
				match	根据正则表达式找到指定内容并提取出来。
					加上 g()全局匹配 才会提取全部的，而不是第一个。
					返回的的内容封装在数组里。
				replace	替换与正则表达式匹配的子串。
					默认只替换第一个，可以用正则表达式的全局匹配模式。
				split	把字符串分割为字符串数组。
					可以使用正则表达式控制拆分方式。
			*/
		    var str = "andshvbjchs ajdsnkc"
			// console.log(str.split(/[bd]/));
			console.log(str.search(/a[sj]d/));
		</script>
	</body>
</html>
