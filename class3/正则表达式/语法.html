<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式语法</title>
	</head>
	<body>
		<script>
			/*
			1、{}中可以限制字符出现的次数。{最少次数~最多次数（可以省略）}。
			2、+ 至少一个
			3、* 0个或多个
			4、？0个或1个
			5、^ 以...开头		[^ ] 除了
			6、& 结尾 
			7、 ^ $ 同时存在，可以 完全符合正则表达式。
			8、.	查找单个字符，除了换行和行结束符。
			
			^1 [3-9] [0-9]{9}&   ——  手机号 正则表达式。
			
			元字符（Metacharacter）——转义字符 \  ：
				—— 构造函数里要用\\代替一个！
				\w	查找单词字符。[A-z0-9_]
				\W	查找非单词字符。
				\d	查找数字。
				\D	查找非数字字符。
				\s	查找空白字符。
				\S	查找非空白字符。
				\b	匹配单词边界。
				\B	匹配非单词边界。
				\0	查找 NUL 字符。
				\n	查找换行符。
				\f	查找换页符。
				\r	查找回车符。
				\t	查找制表符。
				\v	查找垂直制表符。
				\xxx	查找以八进制数 xxx 规定的字符。
				\xdd	查找以十六进制数 dd 规定的字符。
				\uxxxx	查找以十六进制数 xxxx 规定的 Unicode 字符
			*/
		    var a = /^a&/;
			console.log(a.test("aa"));
			
			//邮箱 格式 控制：
			//   ^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
			// 在HTML中有email属性的，不需要自己用正则表达式控制。
		</script>
	</body>
</html>
