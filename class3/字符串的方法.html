<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串的方法</title>
	</head>
	<body>
		<script>
			/* 在底层字符串是以字符数组的形式保存的。
			字符串的属性：
				length
			字符串的方法：
				charAt()返回在指定位置的字符。根据索引查找。
				charCodeAt()	返回在指定的位置的字符的 Unicode 编码(默认10进制)。
				fromCharCode()	从字符编码( Unicode 编码)创建一个字符串。
					特殊：要用String.fromCharCode();来调用。
				concat()	连接字符串。
				indexOf()	检索字符串是否含有指定字符,
					默认 返回第一个出现的指定字符的索引。
					第二个参数可以指定查找的位置。
				lastIndexOf()	从后向前搜索字符串,返回的也是字符所在索引。
				字符串截取：
					slice()	提取字符串的片断，并在新的字符串中返回被提取的部分。
						和number一样的方法
					substring()	提取字符串中两个指定的索引号之间的字符。
						和slice类似，不同的是这个方法不能接受负值当参数，负数会被当成0看待。
						而且，如果第二个参数小于第一个，则它会自动调节参数的位置。
					substr()	从起始索引号提取字符串中指定数目的字符。
						也是用来截取字符串。
						不过它的第二个参数是截取的长度。
				split()	把字符串分割为字符串数组。
					可以加参数，按照指定字符拆分!  但是作为参数的字符会消失(传递空串可以保留所有字符！)
					
				toLocaleLowerCase()	把字符串转换为小写。
				toLocaleUpperCase()	把字符串转换为大写。
				toLowerCase()	把字符串转换为小写。
				toUpperCase()	把字符串转换为大写。
				... ...
			*/
		    var str = "你 好";
		    var str3 = "hksihvai skjs";
		    // console.log(str[0]);
		    // console.log(str.charAt(1));
		    console.log(str.charCodeAt(2));
		    var str2 = String.fromCharCode(22999);
		    console.log(str2);
		    console.log(str3.indexOf("h",1));
		   
		    console.log(str3.slice(0,1));
			console.log(str3.split("s"));
		</script>
	</body>
</html>
