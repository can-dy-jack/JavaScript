<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>array</title>
	</head>
	<body>
		<script>
			/*
			5、forEach()  —— 只支持IE8以上的版本。
						  —— 需要一个函数作为参数！ (一般直接传递一个匿名函数就行。)
							即数组中有几个元素，函数就调用几次。
							每次执行时，浏览器会将遍历到的函数将形参的方式传递进来。
							浏览器会在回调函数返回三个函数。
								#1 当前正在遍历的元素
								#2 当前正在遍历的元素的索引
								#3 当前正在遍历的数组
						  —— 像这种 只有自己创建，不由自己调用的函数称为回调函数。
				一般都用for循环来遍历数组，但是js提供了数组方法 forEach 来遍历。
			6、slice —— 从某个已有的数组返回（提取）选定的元素；
				截取开始的那个索引，不截取结束的索引！
					第二个索引可以省略——截取第一个索引之后的所有元素。
				索引可以是负值，表示从后往前计算。
				不影响原数组
			7、splice——	删除元素，并向数组添加新元素。
				删除范围内的元素，并将删除的元素作为返回值返回。
				第一个索引是开始的位置（包括），第二个索引则是要删除的数量！
				第三个索引之后，可以传递新的元素进入数组！
					位置位于开始索引的位置。
				不影响原数组
			*/
		    var arr = ["j","a","c","k","a"];
		    arr.forEach(function(value,index,obj){
				// console.log(arr);
				console.log(value+"\t"+index+"\t"+obj);
			});
			
			console.log(arr.slice(1,-2));
			
			console.log(arr.splice(1,1));
			console.log(arr);
			console.log(arr.splice(1,1,"kart"));
			console.log(arr);
		</script>
	</body>
</html>
