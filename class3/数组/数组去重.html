<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//
			var arr = [1,2,3,2,2,3,1,4,5,3];
			for(var i = 0;i<arr.length;i++){
				for(var j =i+1 ;j<arr.length;j++){
					if(arr[i]==arr[j]){
						arr.splice(j,1);
						j--;//重要，防止相邻数字重复的情况！
					}
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
