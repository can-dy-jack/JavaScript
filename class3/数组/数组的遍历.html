<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>遍历</title>
	</head>
	<body>
		<script>
			//所谓 遍历 就是把数组里的所有元素都取出来
			var arr = new Array ("j","a","c","k");
			for(var i = 0;i< arr.length;i++){ // 一般笨方法
				console.log(arr[i]);
			}
			//index ——索引 —— i 常用于for循环
		</script>
	</body>
</html>
