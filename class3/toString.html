<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>toString</title>
	</head>
	<body>
		<script>
			/*
			*/
			function Person(name,age){
				this.name= name,
				this.age = age
			}
			var pa = new Person("er",2);
			// console.log(pa);
			console.log(pa.toString());//只能输出 [object]，因为toString()方法的返回值就是object！
			console.log(pa.__proto__.__proto__.hasOwnProperty("toString"));
			//在原型的原型里 ，即Object里
			//如果不想让toString或pa直接输出object，可以在对象或者原型对象创建新的toString！
			Person.prototype.toString = function(){
				return "perso";
			}
			console.log(pa.toString());
			console.log(pa);
		</script>
	</body>
</html>
