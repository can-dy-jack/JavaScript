<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2</title>
	</head>
	<body>
		<script>
			/* = 右边的赋值给左边
			 * 
			 * += -= *= /= %=
			 * 	注意：声明变量的时候不可用
			 */
			
			/*关系运算符——返回布尔值
			 * > >=
			 * 
			 * < <=
			 * 
			 * 非数值的情况下——先转换成number（true-1,false-0）再比较；
			 * 任何值与NAN做任何比较都是false；
			 * 如果符号两侧的值都是字符串，不会将其转换成数字比较，会比较
			 * 字符编码；且是一位一位进行比较的（英文排序方便）（数字也是）。
			 * 
			 * 如果真要比较数字型字符串，在一个数字前加上 “+” 就行了（即要转型）；
			 */
			var a = 0;
			a += 5;
//			console.log("a="+a);
			
			console.log(5>9);
		</script>
	</body>
</html>
