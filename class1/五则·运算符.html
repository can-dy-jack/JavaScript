<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>操作符/运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			//1  typeof
		var a = 12;
		var arr = typeof a;
		console.log(typeof arr);
		
		//+ - * / % 算术运算符
		a = a + 1;
		a = 12 + 34;
		a = true + false;
		document.write(a+"<br />");
		
		a = a + "";
		document.write(typeof a+"<br />");
		document.write("a = "+a+"<br />");
		
		//拼 字符串——从左到右计算，转换
		var b = 1 + 2 +"3";
		console.log("b = "+b);
		b = "1" + 2 +3;
		console.log("b = "+b);
		
		// -  *  /
		var c = "100" - 1;
		c = 2*"8";
		c = 8/"2";
		document.write(c);
		</script>
	</body>
</html>
