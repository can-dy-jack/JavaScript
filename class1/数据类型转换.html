<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 强制类型转换
			 */
			var a = 23;
			var b = a.toString();
			document.write(a+"<br>");
			document.write(typeof a+"<br>");
			document.write(typeof b+"<br>");
			a = String(a);
			document.write(typeof a+"<br>");
			
			var c = 3;
			c = Boolean(c);
			console.log(typeof c); 
			console.log(c);
		</script>
	</head>
	<body>
	</body>
</html>
