<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>===</title>
	</head>
	<body>
		<script>
			/* 返回值是布尔值
			 * == 相等
			 * 	会有自动类型转换！基本上是转换成数字再比较；
			 * 
			 * undefined衍生自null，他们相比为true；
			 * NaN不和任何值相等（包括自己）；
			 * 
			 * != 不相等
			 * 
			 * === 全等
			 * 	-类型相同才会是true；
			 * 
			 * !== 
			 */
			
			var a = 1;
			console.log(a == "1");
		</script>
	</body>
</html>
