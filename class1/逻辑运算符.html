<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * ! 非——取反，如果不是布尔值，则转换成布尔值再做取反运算；
			 * 		0  —— false
			 * 		！0 —— true
			 * 	两次取反；	
			 * 
			 * && 与   ——同对才对   （断路） 第一个错，则不会检查第二个！
			 * 
			 * || 或   ——同错才错    第一个对，则不会检查第二个！
			 */
			 /* js中可以对非布尔值进行  && || 运算！
			  * 非布尔值的 && ||—— 先转换成布尔值再做判断
			 * 	&&
			 * 		如果两个都对，则把后面的值赋给变量。
			 * 		如果有一个是错（0），则直接false（0）赋给变量。
			 * 		如果两个都错（0、NAN），则把前面的值赋给变量。
			 * 	||
			 * 		根据断路现象可以判断！
			 */
			var a = true;
			a = !a;
			console.log(a);
			a = 12;
			a = !!a;
			document.write(a);
			
			
		</script>
	</body>
</html>
