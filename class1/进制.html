<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//16进制
			var a = 0x10;
			console.log(a);
			a = 0xcafe;
			console.log(a);
			
			a = 0xff;
			document.write(a+"<br />");
			a = 15*16+15;
			document.write(a+"<br />");
			
			
			//8进制
			var b = 070;
			document.write(b+"<br />");
			
			//2进制——不支持——0b开头
			
			//类型转换
			var c = "070";
			c = parseInt(c,8);//c = parseInt(c,10);
			document.write(c+"<br />");
			document.write(typeof c);
		</script>
	</body>
</html>
