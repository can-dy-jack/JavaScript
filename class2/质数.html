<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>质数</title>
	</head>
	<body>
		<script>
			var num = prompt("请输入一个整数");
			if(num <= 1){
				alert("数字不合法！");
			}else{
				var flag = true;
				console.time("for");
				for(var i =2;i<Math.sqrt(num);i++){ 
					//2——num 不如 2——num^1/2(Math.sqrt(num));提升性能；
					if(num % i == 0){
						flag = false;
						break;
					}
				}
				console.timeEnd("for");
				if(flag){
					alert(num+"是质数！");
				}else{
					alert(num+"不是质数！");
				}
			}
		</script>
	</body>
</html>
