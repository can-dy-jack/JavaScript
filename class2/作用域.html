<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作用域scoope</title>
	</head>
	<body>
		<script>
			/* 作用域scoope——一个变量作用的范围
			1、全局作用域
				直接在script标签中声明的变量；
				在页面打开时创建，页面关闭时销毁；
				在全局作用域中有一个全局对象window，
					它代表的是一个浏览器窗口，由浏览器创建，可以直接使用。
				在全局作用域中：
					创建的变量都会作为window对象的属性保存！
					创建的函数都会作为window对象的方法保存！
				全局作用域中的变量都是全局变量。
			*/
		    var a = 10;
		    console.log(typeof window);
		    console.log(window.a);
			/*
			变量的声明提前：
				用var关键词声明的变量，会在所有代码之前执行声明（不会赋值），
				但是如果不用var声明，若提前使用变量，则直接报错。
			函数的声明提前：
				函数声明的形式（function fun （）{}），
					会在所有代码执行之前就创建好了。
					所以可以再函数声明之前调用（里面的代码不会执行）。
				用函数表达式的形式（var fun  = Function(){}）
					由于用的是var声明，声明的只是  fun ，还不清楚它是函数！
			*/
		</script>
		<script>
			/*
			2、函数作用域
				调用函数是创建，函数执行完之后，函数作用域销毁。
					每调用一次函数就会创建一个新的函数作用域，互相独立。
				在函数作用域中可以访问到全局变量。反之，不可。
				就近原则 调用变量；如果同级作用域没有，则去上以及作用域去找。
					如果要找全局变量，则可以使用window对象调用。
				在函数作用域中也有提前声明！
				在函数作用域中不使用var声明的变量都是全局变量！
				
			*/
		   //定义形参就相当于在函数作用域中声明了一个变量。
		   var a = 20;
		   function fun(a){
			   document.write(a+"<br />");
		   }
		   fun();
		   fun(22);
		</script>
	</body>
</html>
