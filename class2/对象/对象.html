<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象</title>
	</head>
	<body>
		<script>
			/*
			1、值与值之间没有联系
			2、复合数据类型
			分类：
				1、内建对象
					由ES标准定义的对象，在任何ES的实现中都可以使用；
					比如 Math String Number Function 。。。
				2、宿主对象
					由js运行环境实现的对象，主要指由浏览器提供的对象
					比如:
						DOM（文档对象模型） 
						BOM（浏览器对象模型）:console、document都是由浏览器提供的对象；
				3、自定义对象
					开发人员自己创建的。
			*/
		    /*创建对象 var obj = new Object();    O大写！！！
			object();构造函数
			对象>属性(名+值)
			赋值：obj.name = "";  .符号读取属性
		    */
		    var people = new Object();
			people.name = "kart";
			people.gender = "men";
			people.edge = 18;
			console.log(people);
			//删除对象属性 delete
			delete people.gender;
			console.log(people.gender);
			/*
			js中对象的属性名不强制要求遵守标识符的规范，但是尽量遵守规范。
			特殊属性名要求 ：  
				对象["属性名"] = 属性值。
				console.log(对象["属性名"]);
					["属性名"] 这种方式更具灵活性，可以把变量当做属性名！
			*/
		   var obj = new Object();
		   obj["123"] = 789;
		   obj["na"] = "men";
		   document.write(obj["123"]+"<br />");
		   // var a = "123";
		   var a = "na";
		   document.write(obj[a]);
		   // 属性值  可以是任意数据类型！也可以是一个对象！
		   //（与直接把一个对象赋值给另一个对象不一样1）
		   // 	注： obj1.name = obj2; 与 obj1 = obj2;不同
		   
		   //in 运算符 检查对象是否含有制定的属性；
			//	"属性名" in 对象
			console.log("123" in obj);
			console.log("124" in obj);
		</script>
	</body>
</html>
