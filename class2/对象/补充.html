<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>补充</title>
	</head>
	<body>
		<script>
			/*
			栈内存——堆内存
			js变量是保存在栈内存里的
				基本数据类型的值直接在栈内存存储；
				值与值互不影响
				比 —— 值
				
				对象是保存在堆内存里的，内部地址（引用）保存在栈内存里。
				如果两个对象保存同一个引用，改变一个，另一个也会变。
				比 —— 地址
			*/
		</script>
		<p>对象字面量</p>
		<script>
			/*创建对象的另一个方法 —— 利用 对象字面量 {} 创建
			var obj = {属性名：值，属性名：值....};
			*/
		   var obj = {};
		   var obj2 = {
			   name: "lan",			//用 ， 分开！（最后一个最好不要加）
			   number : 23,			//最常用
			   test:{name:"shs"}
			   };
		   obj.name = "man";
		   obj.number = 22;
		   console.log(obj);
		   console.log(obj2);
		</script>
		<!-- 函数里的属性值用 = 赋值，而 对象里的属性用 ： 赋值！！！ -->
	</body>
</html>
