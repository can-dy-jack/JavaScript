<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn">点</button>
		<script>
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				alert("hello");
			};
			//浏览器自上而下加载，读取一行运行一行。
			//onload 属性可以让script代码在页面加载完成之后再加载
		</script>
	</body>
</html>
