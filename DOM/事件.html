<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件简介</title>
	</head>
	<body>
		<button id="btn" function="btn">11</button>
		<script>
			/*
			文档和浏览器窗口之间的交互行为。
			HTML DOM Event 对象
			1、直接当做属性使用。
			2、script里面函数调用。
			*/
		    var btn = document.getElementById("btn");
			btn.ondblclick = function(){  //响应函数
				alert("112");
			}
		   
		</script>
	</body>
</html>
